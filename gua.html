<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Breaker</title>
  <style>
    #id-canvas {
      border: 1px solid;
    }
    .wrap {
      width: 400px;
      margin: 0 auto;
    }
    #id-speed {
      position: relative;
      top: -5px;
    }
    .editor {
      text-align: center;
      display: none;
    }
    #addblock {
      margin-top: 10px;
      border-radius: 3px;
    }
  </style>
  <script src="js/main/game.js"></script>
  <script src="js/main/scenes.js"></script>
  <script src="js/ball.js"></script>
  <script src="js/paddle.js"></script>
  <script src="js/block.js"></script>
  <script src="js/main/utils.js"></script>
  <script src="js/main/level.js"></script>
  <script src="js/sense/scene.js"></script>
  <script src="js/sense/title/end.js"></script>
  <script src="js/sense/title/title.js"></script>
  <script src="js/sense/editor/editor.js"></script>

</head>
<body>
  <div class="wrap">
    <canvas id="id-canvas" width="400" height="300"></canvas>
    <hr>
    <div class="speed">
      <span id="id-speed">小球速度:</span>
      <input type="range" value="1" id="input-speed">
    </div>
    <hr>
    <form class="editor">
      <span>X坐标：</span>
      <output for="xx" name="xvalue">0</output>
      <input type="range" name="x-position" id="xx" value="0" step="1"  min="0" max="360" onchange="form.elements.xvalue.value=this.value;">
      <br>
      <span>Y坐标：</span>
      <output for="yy" name="yvalue">0</output>
      <input type="range" name="y-position" id="yy" value="0" step="1"  min="0" max="150" onchange="form.elements.yvalue.value=this.value;">

      <br>
      <button id="addblock">添加砖块</button>
      <br>
      <hr>
      <button id="addlevel">提交关卡</button>
      <button id="togame">回到标题页面</button>
    </form>
  </div>


  <!--<div>-->
    <!--<textarea name="" id="id-text-log" cols="50" rows="20"></textarea>-->
  <!--</div>-->
  <script src="js/main/main.js"></script>
</body>
</html>
